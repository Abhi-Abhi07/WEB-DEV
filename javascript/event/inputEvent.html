<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            margin-top: 10rem;
        }
        .keyPressed,.keyCode,.charCode{
            color: #f5ee62;
        }
    </style>
</head>
<body>
    <section>
        <input type="text" id="myInput" 
        placeholder="type something..."
        name="username" autocomplete="off">
        <div class="output">
            <p class="inputValue">input value : </p>
            <p class="inputName">input name : </p>
            <p class="inputType" >input type : </p>
            <p class="eventType">event type : </p>
        </div>
    </section>
    <script>
        let inputEle=document.getElementById("myInput");

        const handleInputEvent=((event)=>{
            console.log(event);
            // dispaly information about the input event in the console 
            console.log("input value : ", event.target.value);
            console.log("input name : ", event.target.name);
            console.log("input type : ", event.inputType);
            console.log("event type : ", event.type);
            

            document.querySelector(".inputValue")
            .textContent=`input value : ${event.target.value}`;
            document.querySelector(".inputName").textContent=`input name : ${event.target.name}`;
            document.querySelector(".inputType").textContent=`input type : ${event.inputType}`;
            document.querySelector(".eventType").textContent=`event type : ${event.type}`;

        });

        // inputEle.addEventListener("input",handleInputEvent);
        inputEle.addEventListener("change",handleInputEvent);

    </script>
</body>
</html>
