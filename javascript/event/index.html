        document.getElementById("btnON").onclick=()=>{alert('all are ok')};
        document.getElementById("greatings").onmouseover=(()=>{alert('mouse down')});

        document.getElementById("event1").addEventListener('click',(()=>{
            alert('jindagi ke maje kese ho rhe hai!')
