<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" media="screen" href="style.css">
    
    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conatiner">
        <!-- Header section -->
        <div class="header">
            <!-- Logo or title of the app -->
            <div class="logo">Sorting Visualizer</div>
            
            <!-- Control buttons container -->
            <div class="btn control_btn">
                <!-- Speed control slider for sorting animations -->
                <div class="temp algo_speed_container">
                    <label for="algoSpeed" class="range_style_btn algo_speed_btn">Speed:</label>
                    <input type="range" id="algoSpeed" class="range-style" min="0" max="1000" value="100">
                </div>
                
                <!-- Array size control slider -->
                <div class="temp array-size-container">
                    <label for="arraySize" class="range_style_btn array_size_btn">Array Size:</label>
                    <input type="range" id="arraySize" class="range-style" min="10" max="100" value="20">
                </div>
                
                <!-- Button to generate a new random array -->
                <div class="temp new_array_generate_btn">
                    <button class="array_generate_btn array-size-control" id="generateArrayBtn">Generate New Array</button>
                </div>
            </div>
        </div>
        
        <!-- Container where the array elements will be displayed visually -->
        <div class="array_container" id="array_container"></div>
        
        <!-- Sorting buttons section -->
        <div class="btn sorting_btn">
            <!-- Buttons for each sorting algorithm -->
            <button class="sort_btn bubble_sort">Bubble Sort</button>
            <button class="sort_btn selection_sort">Selection Sort</button>
            <button class="sort_btn insertion_sort">Insertion Sort</button>
            <button class="sort_btn merge_sort">Merge Sort</button>
            <button class="sort_btn quick_sort">Quick Sort</button>
        </div>
    </div>
    
    <!-- JavaScript files for functionality -->
    <script src="js_files/index.js"></script>
    <script src="js_files/sorting_algo/bubble.js"></script>
    <script src="js_files/util.js/swap.js"></script>
    <script src="js_files/util.js/wait_frome.js"></script>
    <script src="js_files/sorting_algo/selection.js"></script>
    <script src="js_files/sorting_algo/insertion.js"></script>
    <script src="js_files/sorting_algo/merge.js"></script>
    <script src="js_files/sorting_algo/quick.js"></script>
    <script src="js_files/disable_enable_btns/disableEnableBtn.js"></script>
</body>
</html>
